<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../../../../../../../../webapp/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../../../../../../../../../webapp/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="../../../../../../../../../../webapp/css/application.css" rel="stylesheet">
</head>

<body>
<!-- ======================================================================================== -->


<div data-field="root" class="container userProfile">
    <div class="page-header text-center">
        <h2>Authorize access to your account</h2>

        <h3><span data-field="applicationName">Loading...</span></h3>
    </div>


    <div class="well">Third party application <strong><span data-field="applicationName2">Loading...</span></strong> requires access to your account. TODO: what to access</div>

    <h3 class="text-center">Required permissions (scopes)</h3>

    <div class="list-group" data-field="scopes">
        <div class="list-group-item" data-field="rootScope">
            <h4 class="list-group-item-heading" data-field="scopeTitle">PROFILE_READ</h4>

            <p class="list-group-item-text" data-field="scopeDescription">tadata</p>
        </div>
    </div>

    <form class="form-horizontal userProfile" data-field="submitForm">
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-danger btn-primary" data-field="submitButton">YES, I want to allow access to my account.</button>
                <button class="btn" data-field="cancelButton">NO, don't allow access (go back)</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

</body>
</html>
