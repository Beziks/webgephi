<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../../../../../../../webapp/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="../../../../../../../../../webapp/css/application.css" rel="stylesheet">
</head>

<body>
<!-- ======================================================================================== -->
<div data-field="root" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Webgephi server</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a data-field="createAccount" href="#createAccount" class="cursor">Create account</a></li>
                <li><a data-field="restDocs" href="#restDocs" class="cursor">REST documentation</a></li>
                <li><a data-field="authDocs" href="#authDocs" class="cursor">AUTH documentation</a></li>

                            <input type="password" data-field="password" placeholder="Password" class="form-control">

                        <button data-field="submitButton" class="btn btn-primary btn-default">Sign in</button>

                </div>
            </div>

                </ul>
            </div>
        </div>
    </div>
