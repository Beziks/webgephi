<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Webgephi test client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="application.css"/>
    <h:outputStylesheet library="highlight" name="default.css" />

</h:head>
<h:body>
    <div id="container">
        <div id="header">
            <ui:insert name="header">
                <h:form>
                    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                        <div class="container">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="index.jsf">Webgephi test client</a>
                            </div>
                            <div class="navbar-collapse collapse">
                                <ul class="nav navbar-nav">
                                    <li><a href="connection.jsf" class="cursor">Connection (here you have to log in first)</a></li>
                                </ul>

                                <div>
                                    <ul class="nav navbar-nav navbar-right">

                                        <li><h:commandLink action="#{connectionBean.logout}" value="Log out (invalidate session)" class="cursor"/></li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:insert>
        </div>
        <div id="content">
            <ui:insert name="content">
                [Template content will be inserted here]
            </ui:insert>
        </div>
    </div>

    <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery.min.js"/>
    <h:outputScript library="highlight" name="highlight.pack.js" />
    <script>hljs.initHighlightingOnLoad();</script>
</h:body>
</html>
